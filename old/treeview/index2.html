<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>Test--jQuery treeTable Plugin Documentation</title>
  <link href="stylesheets/master.css" rel="stylesheet" type="text/css" />
  <script type="text/javascript" src="javascripts/jquery.js"></script>
  <script type="text/javascript" src="javascripts/jquery.ui.js"></script>
  <!-- BEGIN Plugin Code -->
  <link href="stylesheets/jquery.treeTable.css" rel="stylesheet" type="text/css" />
  <script type="text/javascript" src="javascripts/jquery.treeTable.min.js"></script>
  <script type="text/javascript">
  
  $(document).ready(function() {
    $(".example").treeTable();
  });
  
  </script>
  <!-- END Plugin Code -->
</head>
<body>

<h3>1. <a name="example-2">The cypriniformes tree</a></h3>
<table class="example">
  <caption>Example 1: A cypriniformes tree.</caption>
  <tr id="node-1">
    <td>Node 1</td>
  </tr>
  <tr id="node-1-1" class="child-of-node-1">
    <td>Node 1.1</td>
  </tr>
  <tr id="node-1-2" class="child-of-node-1">
    <td>Node 1.2</td>
  </tr>
  <tr id="node-1-3" class="child-of-node-1">
    <td>Node 1.3</td>
  </tr>
  <tr id="node-2">
    <td>Node 2</td>
  </tr>
  <tr id="node-2-1" class="child-of-node-2">
    <td>Node 2.1</td>
  </tr>
  <tr id="node-2-1-1" class="child-of-node-2-1">
    <td>Node 2.1.1</td>
  </tr>
  <tr id="node-2-2" class="child-of-node-2">
    <td>Node 2.2</td>
  </tr>
  <tr id="node-2-2-1" class="child-of-node-2-2">
    <td>Node 2.2.1</td>
  </tr>
  <tr id="node-2-2-1-1" class="child-of-node-2-2-1">
    <td>Node 2.2.1.1</td>
  </tr>
  <tr id="node-2-2-2" class="child-of-ode-2-2">
    <td>Node 2.2.2</td>
  </tr>
</table>

</body>
</html>
